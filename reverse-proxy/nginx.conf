user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
         server {
            listen 80;
            listen [::]:80;
            server_name localhost 192.168.0.104;

            location / {
                proxy_pass          http://172.18.0.5:3000;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }
}