version: "3.3"
services:
  
  redis:
    image: redis:6.2-alpine
    networks:
      - mern-network
    expose:
      - 6379
    command: redis-server
    volumes: 
      - redis:/data

  client:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - mern-network
    volumes:
      - ./client/src:/app/client/src
      - ./client/public:/app/client/public
    depends_on:
      - server
    environment:
      - SKIP_PREFLIGHT_CHECK=true
    command: npm start
    stdin_open: true
    tty: true
  
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    networks:
      - mern-network
    volumes:
      - ./server/src:/usr/app/src
    depends_on:
      - db
      - redis
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://db:27017/mern
      - JWT_SECRET_KEY=p0tpY8rIzugOu7pV5qBW
      - SALT_ROUNDS=10
      - REDIS_HOSTNAME=redis
    command: sh -c "npm run data:import && npm run start"

  db:
    image: mongo:3.6.19-xenial
    ports:
      - 27017:27017
    networks:
      - mern-network
    volumes:
      - mongo-data:/data/db

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis:
    driver: local
